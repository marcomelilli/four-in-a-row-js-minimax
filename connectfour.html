<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connect Four AI</title>

		<link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
		<link rel="stylesheet" href="connectfour.css"/>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="lib/bootstrap/bootstrap.bundle.min.js"></script>

		<script src="lib/easeljs/easeljs-NEXT.min.js"></script>
		<script src="lib/lodash/lodash.core.min.js"></script>
	</head>

	<body>
		<header class="EaselJS">
			<h1>Connect Four AI</h1>
			<p>Minimax and AlphaBeta pruning implementation in JS</p>
		</header>

		<div class="row" style="width:100%;">
			<div class="col-sm-1 col-md-1 col-lg-2 "></div>
			<div class="col-sm-10 col-md-7 col-lg-5">
				<div id="alertsContainer" class="row">
					<div id="winningAlert" class="col-12 alert alert-info" role="alert"></div>
					<div id="scoreAlert" class="col-sm-4 col-6 alert" role="alert">
						Board Score: <span id="score"> 0 </span>
					</div>
					<div id="waitingAlert" class="col-sm-8 col-6 alert alert-warning" role="alert">
						AI is thinking...
					</div>
				</div>
				<canvas id="boardGame" width="500" height="400"></canvas>
			</div>
			<div id="settings-box" class="col-sm-12 col-md-4 col-lg-3">
				<div class="form-group">
					<label>Algorithm</label>
					<select class="form-control form-control-sm">
						<option>AlphaBeta</option>
						<!--<option>Minimax</option>-->
					</select>
				</div>
				<div class="form-group">
					<label>Depth</label>
					<select id="depthSelect" class="form-control form-control-sm">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4" selected>4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
					</select>
				</div>
				<!--<div>
					<h6>Last AI Move: </label>
					<label>X iterations in Y.00 ms</label>
				</div>-->
				<button id="restartGame" type="button" class="btn btn-outline-primary">Restart</button>
			</div> 
			<div class="col-sm-1 col-md-1 col-lg-2"></div>
		</div>

		<script src="config.js"></script>
		<script src="board.js"></script>
		<script src="game.js"></script>

	</body>
</html>
