<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Connect Four AI</title>

		<link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="lib/bootstrap/bootstrap.bundle.min.js"></script>

		<script src="lib/easeljs/easeljs-NEXT.min.js"></script>
		<script src="lib/lodash/lodash.core.min.js"></script>
	</head>

	<body style="font-family: monospace;">
		<header class="EaselJS" style="text-align: center; margin:15px 0px 40px 0px;">
			<h1>Connect Four AI</h1>
			<p style="font-size: 18px;">Minimax and AlphaBeta pruning implementation in JS</p>
		</header>

		<div class="row" style="width:100%;">
			<div class="col-sm-1 col-md-1 col-lg-2 "></div>
			<div class="col-sm-10 col-md-7 col-lg-5">
				<div class="row" style="margin-left:50px; width:400px; margin-bottom: -10px;">
					<div id="winningAlert" class="col-12 alert alert-info" role="alert" style="text-align: center;margin-bottom: 5px; display: none"></div>
					<div id="scoreAlert" class="col-6 alert" role="alert" style="margin-bottom: 5px;font-size: 15px;">
						Board Score: <span id="score"> 0 </span>
					</div>
					<div id="waitingAlert" class="col-6 alert alert-warning" role="alert" style="margin-bottom: 5px; display: none">
						AI is thinking...
					</div>
				</div>
				<canvas id="boardGame" width="500" height="400"></canvas>
			</div>
			<div class="col-sm-10 col-md-4 col-lg-3" style="padding:60px 0px 0px 50px;">
				<div class="form-group">
					<label>Algorithm</label>
					<select class="form-control form-control-sm">
						<option>AlphaBeta</option>
						<!--<option>Minimax</option>-->
					</select>
				</div>
				<div class="form-group">
					<label>Depth</label>
					<select class="form-control form-control-sm" disabled>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
				</div>
				<!--<div>
					<h6>Last AI Move: </label>
					<label>X iterations in Y.00 ms</label>
				</div>-->
				<button id="restartGame" type="button" class="btn btn-outline-primary">Restart</button>
			</div> 
			<div class="col-sm-1 col-md-1 col-lg-2"></div>
		</div>

		<script src="board.js"></script>
		<script src="game.js"></script>
		<script src="minimax.js"></script>

	</body>
</html>
